<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <div class="logo">
                    <a>Copyright © 2023 Shannon Chaulet</a>
                </div>
            </div>
            <div class="right">
                <ul class="links">
                    <li><a href="https://www.github.com/schaulet207">GitHub</a></li>
                    <li><a href="https://www.linkedin.com/in/schaulet">LinkedIn</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="calculator">
                <div class="calcBody">
                    <div class="calcScreen" id="calcScreen">
                        <h3 class="top-bar" id="top-bar"></h3>
                        <div class="equation" id="equation"></div>
                    </div>
                    <div class="secondRow">
                        <button class="clear" id="clear" role="button">CLEAR</button>
                        <button class="del" id='del' role="button">DELETE</button>
                    </div>
                    <div class="thirdRow">
                        <button class="seven" id="seven" role="button">7</button>
                        <button class="eight" id="eight" role="button">8</button>
                        <button class="nine" id="nine" role="button">9</button>
                        <button class="divvy" id="divvy" role="button">÷</button>
                    </div>
                    <div class="fourthRow">
                        <button class="four" id="four" role="button">4</button>
                        <button class="five" id="five" role="button">5</button>
                        <button class="six" id="six" role="button">6</button>
                        <button class="multiply" id="multiply" role="button">x</button>
                    </div>
                    <div class="fifthRow">
                        <button class="one" id="one" role="button">1</button>
                        <button class="two" id="two" role="button">2</button>
                        <button class="three" id="three" role="button">3</button>
                        <button class="subtract" id="subtract" role="button">-</button>
                    </div>
                    <div class="sixthRow">
                        <button class="point" id="point" role="button">.</button>
                        <button class="zero" id="zero" role="button">0</button>
                        <button class="equal" id="equal" role="button">=</button>
                        <button class="plus" id="plus" role="button">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
